<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stile.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    "
    />
    <title>dadi & email</title>
  </head>
  <body>
    <header></header>
    <main class="container">
      <div class="d-flex">
        <!-- dadi -->
        <div class="dadi">
          <h2>Gioca con la CPU</h2>
          <button id="dadi" class="b_dadi m-4 rounded">Gioca</button>
          <div class="d-flex flex-column">
            <div id="risposta" class="d-flex m-4">
              <h4>Giocatore 1:</h4>
              <h4 id="giocatore1"></h4>
            </div>
            <div id="risposta_cpu" class="d-flex m-4">
              <h4>CPU:</h4>
              <h4 id="cpu"></h4>
            </div>
          </div>
          <h4 class="mt-2">Vincitore:</h4>
          <h5 id="vincitore"></h5>
        </div>
        <!-- email -->
        <div class="email d-flex flex-column">
          <label for="e" class="fs-4">Accedi</label>
          <input
            type="email"
            class="rounded mt-4"
            name=""
            id="e"
            placeholder="email"
            required
          />
          <span id="span"></span>
          <button type="submit" id="submit" class="rounded mt-2">Invia</button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="dadi.js"></script>
  </body>
</html>
